{{ define "main" -}}
{{ range .Data.Pages -}}
<a href="{{ .Permalink }}">
    <div class="catcard">
        <div class="catcontainer">
            <i class="fab fa-{{lower .Title }} fa-3x"></i>
            <p class="cat"></i>&nbsp;&nbsp;{{ .Title }}</p>
        </div>
    </div>
</a>
{{- end }}
<style>
    .cat {
        font-size: 28px;
        text-align: center;
        font-weight: bold;
    }

    .catcard {
        box-shadow: 0 2px 4px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        border-radius: 5px;
        display: inline-block;
        width: 100%;
        margin-bottom: 1%;
    }

    /* On mouse-over, add a deeper shadow */
    .catcard:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    /* Add some padding inside the card container */
    .catcontainer {
        color: #587291;
        padding: 50px;
    }
</style>
{{- end }}
